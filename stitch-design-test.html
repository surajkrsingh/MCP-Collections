<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profile - Alex Johnson</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased min-h-screen">
    <div class="max-w-md mx-auto bg-white dark:bg-slate-900 min-h-screen flex flex-col shadow-xl">
        <!-- Header / Status Bar Space -->
        <div class="h-12 flex items-center px-6 justify-between pt-4">
            <span
                class="material-symbols-outlined cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full p-2 transition-colors">arrow_back</span>
            <h1 class="text-base font-semibold">Profile</h1>
            <span
                class="material-symbols-outlined cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full p-2 transition-colors">more_vert</span>
        </div>
        <!-- Profile Hero Section -->
        <div class="flex flex-col items-center pt-10 pb-8 px-6">
            <div class="relative group">
                <div
                    class="w-32 h-32 rounded-full border-4 border-primary/10 overflow-hidden bg-slate-100 dark:bg-slate-800 flex items-center justify-center mb-6">
                    <img alt="Profile" class="w-full h-full object-cover"
                        data-alt="Portrait of Alex Johnson, a young man smiling"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuCzKwbudbUfzJorwva_RiOhl9XyW8S1t5XPR0BfaRyryaYuV-mr_z5Z6QTTj6HTB6sE7dqi4NpvwXEXLxlBCpmjaJPIg-jZuPCsZI2YKrdOf83GjHiJC9a1SlcFC1OB70JN5y-Q-oVW4csCvDWiQekDXBVJc7JyWsY5d05YkNVgYNpyCMtcBvCZKHJkFamUB-RK51qDhqHeAY-bOsRG5UvYjnbbI2FaZn-rvbBaMjxu0K14yD4je_FtzKX5ciulyn4LFo3y1Qyh2GA" />
                </div>
                <button
                    class="absolute bottom-6 right-0 bg-primary text-white p-2 rounded-full border-4 border-white dark:border-slate-900 shadow-lg">
                    <span class="material-symbols-outlined text-sm block">photo_camera</span>
                </button>
            </div>
            <div class="text-center">
                <h2 class="text-2xl font-bold tracking-tight">Alex Johnson</h2>
                <p class="text-slate-500 dark:text-slate-400 mt-1 font-medium">Adventure seeker &amp; coffee lover</p>
            </div>
        </div>
        <!-- Primary Action Buttons -->
        <div class="flex gap-4 px-6 mb-10">
            <button
                class="flex-1 bg-primary text-white font-semibold py-3.5 rounded-lg shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all active:scale-95">
                Edit Profile
            </button>
            <button
                class="flex-1 bg-white dark:bg-slate-900 text-primary border-2 border-primary font-semibold py-3.5 rounded-lg hover:bg-primary/5 transition-all active:scale-95">
                Settings
            </button>
        </div>
        <!-- Menu List Section -->
        <div class="flex-1 px-6">
            <div class="space-y-1">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 ml-1">Account Preference</p>
                <!-- Menu Item -->
                <a class="flex items-center gap-4 p-4 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group"
                    href="#">
                    <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                    <span class="flex-1 font-medium text-slate-700 dark:text-slate-200">Privacy</span>
                    <span
                        class="material-symbols-outlined text-slate-400 group-hover:translate-x-1 transition-transform">chevron_right</span>
                </a>
                <!-- Menu Item -->
                <a class="flex items-center gap-4 p-4 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group"
                    href="#">
                    <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined">help</span>
                    </div>
                    <span class="flex-1 font-medium text-slate-700 dark:text-slate-200">Help &amp; Support</span>
                    <span
                        class="material-symbols-outlined text-slate-400 group-hover:translate-x-1 transition-transform">chevron_right</span>
                </a>
                <!-- Divider -->
                <div class="py-4 px-1">
                    <div class="h-px bg-slate-100 dark:bg-slate-800 w-full"></div>
                </div>
                <!-- Log Out Item -->
                <a class="flex items-center gap-4 p-4 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors group"
                    href="#" id="logoutBtn">
                    <div
                        class="w-10 h-10 rounded-lg bg-red-100 dark:bg-red-900/30 flex items-center justify-center text-red-500">
                        <span class="material-symbols-outlined">logout</span>
                    </div>
                    <span class="flex-1 font-medium text-red-600 dark:text-red-400">Log Out</span>
                    <span
                        class="material-symbols-outlined text-red-300 group-hover:translate-x-1 transition-transform">chevron_right</span>
                </a>
            </div>
        </div>
        <!-- Bottom Navigation Bar -->
        <div
            class="border-t border-slate-100 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md px-4 pb-8 pt-4">
            <div class="flex items-center justify-around">
                <a class="flex flex-col items-center gap-1 text-slate-400" href="#">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-slate-400" href="#">
                    <span class="material-symbols-outlined">explore</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider">Explore</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-slate-400" href="#">
                    <span class="material-symbols-outlined">notifications</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider">Alerts</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-primary" href="#">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">person</span>
                    <span class="text-[10px] font-bold uppercase tracking-wider">Profile</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Logout confirmation
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to log out?')) {
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        alert('Logged out successfully!');
                        document.body.style.opacity = '1';
                    }, 500);
                }
            });
        });
    </script>
</body>

</html>
